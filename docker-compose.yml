services:
  marketplace-api:
    image: ${DOCKER_REGISTRY-}marketplaceapi
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    volumes:
      - ./Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
    container_name: marketplace-api
    networks:
      - market
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YourStrongPassword123!
      POSTGRES_DB: marketplace
    ports:
      - "5432:5432"  
    volumes:
      - db_data:/var/lib/postgresql/data
    container_name: postgres-db
    networks:
      - market

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    container_name: my-redis-container
    networks:
      - market

  frontend:
    image: marketplacefront
    container_name: marketplace-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  
    environment:
      - DEV_SERVER=http://localhost:8080
      - PROD_SERVER=/api
    depends_on:
      - marketplace-api
    networks:
      - market

networks:
  market:
    driver: bridge  

volumes:
  db_data:
  redis_data: